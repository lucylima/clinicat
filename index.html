<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fc55e81dc0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/index.css" />
    <title>V</title>
  </head>
  <body>
    <main class="container">
      <section class="card-login">
        <div class="ilustracao-login">
          <img
            src="assets/garota-ilustracao.png"
            class="imagem-login"
            alt="garota branca de cabelo curto roxo segurando um gato roxo enquanto há dois gatos atrás e cima dela"
          />
          <div></div>
        </div>
        <div class="form-login">
          <form class="formulario">
            <div class="campo-formulario">
              <label for="" class="label-formulario"> Email ou usuário </label>
              <input type="text" name="" id="" class="input-formulario" />
            </div>
            <div class="campo-formulario">
              <label for="" class="label-formulario"> Senha </label>
              <input type="password" name="" id="" class="input-formulario" />
              <a href="" class="esqueceu-senha">Esqueceu a senha?</a>
            </div>

            <input type="submit" value="Entrar" class="botao-enviar" />
            <p class="criar-conta">
              Sem conta?
              <a href="" class="link-criar-conta">Crie uma conta agora</a>
            </p>
          </form>
        </div>
      </section>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
