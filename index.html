<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fc55e81dc0.js"
      crossorigin="anonymous"
    ></script>
    <link
      type="image/png"
      sizes="96x96"
      rel="icon"
      href="./assets/favicon.png"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Clinicat Entrar</title>
  </head>
  <body>
    <main class="container">
      <section class="card-login">
        <div class="login-illustration">
          <img
            src="./view/assets/girl-with-dog-illustration.png"
            class="login-image"
            alt="garota branca de cabelo curto roxo segurando um gato roxo enquanto há dois gatos atrás e cima dela"
          />
          <div class="call-to-action">
            <h2 class="title-call-to-action">
              Entrar na <span class="tipografia">Clinicat</span>
            </h2>
            <p class="paragraph-call-to-action">
              Marque consultas para seus bichinhos, direto da internet
            </p>
          </div>
        </div>
        <div class="form-login">
          <form class="form">
            <h3 class="typography titulo-call-to-action">Clinicat</h3>
            <div class="field-form">
              <label for="user" class="label-form">Email ou usuário</label>
              <input type="text" name="user" id="user" class="input-form" />
            </div>
            <div class="field-form">
              <label for="password" class="label-form">Senha</label>
              <input
                type="password"
                name="password"
                id="password"
                class="input-form"
              />
            </div>

            <input type="submit" value="Entrar" class="button-submit" />
            <p class="create-an-account">
              Sem conta?
              <a href="./view/register/register.html" class="goto-signup"
                >Crie uma conta agora</a>
            </p>
          </form>
        </div>
      </section>
    </main>
    <script src="./view/index.js" type="module"></script>
  </body>
</html>
