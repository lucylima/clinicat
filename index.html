<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fc55e81dc0.js"
      crossorigin="anonymous"
    ></script>
    <link type="image/png" sizes="96x96" rel="icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="./css/index.css" />
    <title>Clinicat Entrar</title>
  </head>
  <body>
    <main class="container">
      <section class="card-login">
        <div class="ilustracao-login">
          <img
            src="assets/garota-ilustracao.png"
            class="imagem-login"
            alt="garota branca de cabelo curto roxo segurando um gato roxo enquanto há dois gatos atrás e cima dela"
          />
          <div class="call-to-action">
            <h2 class="titulo-call-to-action">Entrar na <span class="tipografia">Clinicat</span></h2>
            <p class="paragrafo-call-to-action">Marque consultas para seus bichinhos, direto da internet</p>
          </div>
        </div>
        <div class="form-login">
          <form class="formulario">
            <h3 class="tipografia titulo-call-to-action">Clinicat</h3>
            <div class="campo-formulario">
              <label for="" class="label-formulario">Email ou usuário</label>
              <input type="text" name="usuario" id="usuario" class="input-formulario" />
            </div>
            <div class="campo-formulario">
              <label for="" class="label-formulario">Senha</label>
              <input type="password" name="senha" id="senha" class="input-formulario" />
              <a href="" class="esqueceu-senha">Esqueceu a senha?</a>
            </div>

            <input type="submit" value="Entrar" class="botao-enviar" />
            <p class="criar-conta">
              Sem conta?
              <a href="./html/registro.html" class="link-criar-conta">Crie uma conta agora</a>
            </p>
          </form>
        </div>
      </section>
    </main>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
