<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    type="image/png"
    sizes="96x96"
    rel="icon"
    href="../assets/favicon.png"
  />
    <script
      src="https://kit.fontawesome.com/fc55e81dc0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/dashboard-sidebar.css">
    <link rel="stylesheet" href="../css/dashboard-modal.css">
    <title>Clinicat</title>
  </head>
  <body>
    <main class="container">
        <nav class="sidebar">
          <h2 class="tipografia">Clinicat</h2>
          <ul class="menu">
            <li class="menu-opcao" id="inicio"><i class="fa-solid fa-house"></i>Início</li>
            <li class="menu-opcao" id="consultas"><i class="fa-solid fa-book-medical"></i>Minhas consultas</li>
            <li class="menu-opcao" id="conta"><i class="fa-solid fa-user"></i>Minha conta</li>
            <li class="menu-opcao" id="pets"><i class="fa-solid fa-paw"></i>Meus bichinhos</li>
          </ul>
          <div class="perfil-usuario">
            <img src="http://placekitten.com/40/40" alt="foto de perfil do usuário" class="foto-usuario">
            <div class="conta-usuario">
              <h4 class="nome-usuario">Usuário</h4>
              <p class="email-usuario">Usuario@email.com</p>
            </div>
          </div>
        </nav>
        <section class="container-principal">
          <div class="utilidades-menu">
            <h2 class="categoria-menu">Menu</h1>
            <button class="adicionar-novo">
              <i class="fa-solid fa-plus"></i>
              Adicionar
            </button>
          </div>
          <div class="sem-items">
            <div class="mensagem-sem-items">
              <img src="../assets/dashboard/pet-ilustracao.svg" alt="cachorro e gato com potes de ração ao lado com um emoji de coração" class="imagem-menu-placeholder">
              <h3 class="titulo-sem-conteudo">Opa! Nada aqui, tente adicionar algo em:</h3>
              <button class="adicionar-novo">
                <i class="fa-solid fa-plus"></i>
                Adicionar
              </button>
            </div>
          </div>
        </section>
    </main>
    <div class="modal-cadastro">
      <div class="cadastro-conteudo">
        <div class="modal-header">
             <h3 class="modal-titulo">Novo</h3>
             <i class="fa-solid fa-x modal-fechar"></i>
        </div>
        <div class="formulario-cadastro">
          <form class="formulario">
            <div class="campo-grupo">
              <div class="campo-formulario">
                <label for="nome" class="label-formulario">Nome do tutor</label>
                <input type="text" name="nome" id="nome" class="input-formulario" />
              </div>
  
              <div class="campo-formulario">
                <label for="email" class="label-formulario">Nome do animal</label>
                <input type="email" name="email" id="email" class="input-formulario" />
              </div>
            </div>
          
            <div class="campo-formulario">
              <div class="campo-tipo-animal">
                <label for="">Tipo de animal</label>
                <label for="">
                  Cachorro
                  <input type="radio" name="" id="">
                </label>
                <label for="">
                  Gato
                  <input type="radio" name="" id="">
                </label>
                <label for="">
                  Silvestre
                  <input type="radio" name="" id="">
                </label>
              </div>
            </div>
            <div>
              <select name="especialidade" id="especialidade">
                <option selected="" disabled="" value="">Especialidade</option>
                <option value="Outra">Não sei / OUTRA</option>
                <option value="Acupuntura">Acupuntura</option>
                <option value="Ambulatorio_dor">Ambulatório de Dor</option>
                <option value="Cardiologia">Cardiologia</option>
                <option value="Castracao">Castração</option>
                <option value="Clinica_geral">Clínica Geral</option>
                <option value="Clinica_cirurgica">Clínica Cirurgica</option>
                <option value="Dermatologia">Dermatologia</option>
                <option value="Endocrinologia">Endocrinologia</option>
                <option value="Especialista_felinos">Especialista em Felinos</option>
                <option value="Fisioterapia">Fisioterapia</option>
                <option value="Gastroenterologista">Gastroenterologista</option>
                <option value="Hematologista">Hematologista</option>
                <option value="Nefrologista">Nefrologista</option>
                <option value="Neurologista">Neurologista</option>
                <option value="Nutricionista">Nutricionista</option>
                <option value="Odontologia">Odontologia</option>
                <option value="Oftalmologista">Oftalmologista</option>
                <option value="Oncologista">Oncologista</option>
                <option value="Ortopedista">Ortopedista</option>
                <option value="Paliativismo">Paliativismo</option>
                <option value="Pneumologista">Pneumologista</option>
                <option value="Especialista_silvestres">Especialista em Silvestres</option>
              </select> 
            </div>
           

            <input type="submit" value="Registrar" class="botao-enviar-cadastro" />
          </form>
        </div>
      </div>
    </div>
    <script src="../js/dashboard/dashboard.js"></script>
    <script src="../js/cadastro/cadastro.js"></script>
  </body>
</html>
