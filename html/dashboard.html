<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    type="image/png"
    sizes="96x96"
    rel="icon"
    href="../assets/favicon.png"
  />
    <script
      src="https://kit.fontawesome.com/fc55e81dc0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/dashboard-sidebar.css">
    <link rel="stylesheet" href="../css/dashboard-modal.css">
    <title>Clinicat</title>
  </head>
  <body>
    <main class="container">
        <nav class="sidebar">
          <h2 class="tipografia">Clinicat</h2>
          <ul class="menu">
            <li class="menu-opcao inicio"><i class="fa-solid fa-house"></i>Início</li>
            <li class="menu-opcao consultas"><i class="fa-solid fa-book-medical"></i>Minhas consultas</li>
            <li class="menu-opcao conta"><i class="fa-solid fa-user"></i>Minha conta</li>
            <li class="menu-opcao pets"><i class="fa-solid fa-paw"></i>Meus bichinhos</li>
          </ul>
          <div class="perfil-usuario">
            <img src="http://placekitten.com/40/40" alt="foto de perfil do usuário" class="foto-usuario">
            <div class="conta-usuario">
              <h4 class="nome-usuario">Usuário</h4>
              <p class="email-usuario">Usuario@email.com</p>
            </div>
          </div>
        </nav>
        <section class="container-principal">
          <div class="utilidades-menu">
            <h2 class="categoria-menu">Menu</h1>
            <button class="adicionar-novo">
              <i class="fa-solid fa-plus"></i>
              Adicionar
            </button>
          </div>
          <div class="sem-items">
            <div class="mensagem-sem-items">
              <img src="../assets/dashboard/pet-ilustracao.svg" alt="cachorro e gato com potes de ração ao lado com um emoji de coração" class="imagem-menu-placeholder">
              <h3 class="titulo-sem-conteudo">Opa! Nada aqui, tente adicionar algo em:</h3>
              <button class="adicionar-novo">
                <i class="fa-solid fa-plus"></i>
                Adicionar
              </button>
            </div>
          </div>
        </section>
    </main>
    <div class="modal-cadastro">
      <div class="cadastro-conteudo">
        <h3 class="">Novo</h3>
        <div class="formulario-registro">
          <form class="formulario">
            <div class="campo-formulario">
              <label for="nome" class="label-formulario">Nome Completo</label>
              <input type="text" name="nome" id="nome" class="input-formulario" />
            </div>

            <div class="campo-formulario">
              <label for="email" class="label-formulario">E-mail</label>
              <input type="email" name="email" id="email" class="input-formulario" />
            </div>

            <div class="campo-formulario">
              <label for="password" class="label-formulario">Senha</label>
              <input type="password" name="senha" id="senha" class="input-formulario" />
            </div>

            <input type="submit" value="Registrar" class="botao-enviar" />
            <p class="ja-tenho-conta">
              Já tem cadastro?
              <a href="../index.html" class="link-entrar">Entrar</a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="../js/dashboard/dashboard.js"></script>
    <script src="../js/cadastro/cadastro.js"></script>
  </body>
</html>
