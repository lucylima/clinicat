<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    type="image/png"
    sizes="96x96"
    rel="icon"
    href="../assets/favicon.png"
  />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/dashboard-sidebar.css">
    <link rel="stylesheet" href="../css/dashboard-cards.css">
    <link rel="stylesheet" href="../css/dashboard-modal.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Clinicat</title>
  </head>
  <body>
    <main class="container">
        <nav class="sidebar">
          <h2 class="typography">Clinicat</h2>
          <ul class="menu">
            <li class="menu-option" id="home"><i class='bx bxs-home'></i>Início</li>
      </ul>
          <div class="user-profile">
            <div class="user-photo" aria-label="image"></div>
            <div class="user-account">
              <h4 class="user-name">Usuário</h4>
              <p class="user-email">Usuario@email.com</p>
            </div>
          </div>
        </nav>
        <section class="main-container">
          <div class="menu-utilities">
            <h2 class="menu-category">Início</h1>
            <button class="add-new">
             <i class='bx bx-plus' ></i>
              Adicionar
            </button>
          </div>
          <div class="no-items">
            <div class="no-items-message">
              <img src="../assets/dashboard/pet-ilustracao.svg" alt="cachorro e gato com potes de ração ao lado com um emoji de coração" class="menu-imageplaceholder">
              <h3 class="no-content-title">Opa! Nada aqui, tente adicionar algo em:</h3>
              <button class="add-new">
               <i class='bx bx-plus' ></i>
                Adicionar
              </button>
            </div>
          </div>
        </section>
    </main>

    <div class="modal-register">
      <div class="pet-register-content">
        <div class="modal-header">
             <h3 class="modal-title">Novo cadastro</h3> 
             <i class='bx bx-x'></i>
        </div>

        <div class="form-create-pet">
          <form class="form">
            <div class="field-group">
              <div class="field-form">
                <label for="petOwner" class="label-form">Nome  do tutor</label>
                <input type="text" name="petOwner" id="petOwner" class="form-input" />
              </div>
  
              <div class="field-form">
                <label for="petName" class="label-form">Nome do animal</label>
                <input type="text" name="petName" id="petName" class="form-input" />
              </div>
            </div>
          
            <div class="field-form">
              <div class="field-animal-tyoe">
                <h4 class="label-form">Tipo de animal</h4>
                <div class="field-group">
                  <label for="cachorro" class="label-radio">
                    Cachorro
                    <img src="../assets/dashboard/dashboard-modal/cachorro-icone.png" alt="icone desenho da cabeça de um cachorro" class="animal-icon" id="dog">
                    <input type="radio" name="animal-type" id="dog" value="Cachorro" class="input-radio-animal" required>
                  </label>
                  <label for="gato" class="label-radio">
                    Gato
                     <img src="../assets/dashboard/dashboard-modal/gato-icone.png" alt="icone desenho da cabeça de um gato" class="animal-icon" id="cat">
                    <input type="radio" name="animal-type" id="cat" value="Gato" class="input-radio-animal" required>
                  </label>
                  <label for="silvestre" class="label-radio">
                    Silvestre
                     <img src="../assets/dashboard/dashboard-modal/urso-icone.png" alt="icone desenho da cabeça de um coelho" class="animal-icon" id="wild-animals">
                    <input type="radio" name="animal-type" id="wild-animals" value="Silvestre" class="input-radio-animal" required>
                  </label>
                </div>
              </div>
            </div>

              <select name="doctor-speciality" id="doctor-speciality" class="doctor-speciality" required>
                <option selected="" disabled="" value="">Especialidade</option>
                <option value="Outra">Não sei / OUTRA</option>
                <option value="Acupuntura">Acupuntura</option>
                <option value="Ambulatorio de dor">Ambulatório de Dor</option>
                <option value="Cardiologia">Cardiologia</option>
                <option value="Castracao">Castração</option>
                <option value="Clinica geral">Clínica Geral</option>
                <option value="Clinica cirurgica">Clínica Cirurgica</option>
                <option value="Dermatologia">Dermatologia</option>
                <option value="Endocrinologia">Endocrinologia</option>
                <option value="Especialista em felinos">Especialista em Felinos</option>
                <option value="Fisioterapia">Fisioterapia</option>
                <option value="Gastroenterologista">Gastroenterologista</option>
                <option value="Hematologista">Hematologista</option>
                <option value="Nefrologista">Nefrologista</option>
                <option value="Neurologista">Neurologista</option>
                <option value="Nutricionista">Nutricionista</option>
                <option value="Odontologia">Odontologia</option>
                <option value="Oftalmologista">Oftalmologista</option>
                <option value="Oncologista">Oncologista</option>
                <option value="Ortopedista">Ortopedista</option>
                <option value="Paliativismo">Paliativismo</option>
                <option value="Pneumologista">Pneumologista</option>
                <option value="Especialista em silvestres">Especialista em Silvestres</option>
              </select> 
    
            <input type="submit" value="Cadastrar" class="button-submit-pet" />
          </form>
        </div>
      </div>
    </div>
    <script src="../js/dashboard/dashboard.js" type="module"></script>
    <script src="../js/dashboard/dashboard-modal.js" type="module"></script>
    <script src="../js/dashboard/dashboard-cards.js" type="module"></script>
    <script src="../js/dashboard/dashboard-register.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"  type="text/javascript"></script>
  </body>
</html>
