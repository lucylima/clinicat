<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fc55e81dc0.js"
      crossorigin="anonymous"
    ></script>
    <link
      type="image/png"
      sizes="96x96"
      rel="icon"
      href="../assets/favicon.png"
    />
    <link rel="stylesheet" href="../css/registro.css" />
    <title>Registrar-se</title>
  </head>
  <body>
    <main class="container">
      <section class="card-registro">
        <div class="ilustracao-registro">
          <img
            src="../assets/registro/garota-com-cachorro.png"
            class="imagem-registro"
            alt="garota branca de cabelo curto roxo segurando um gato roxo enquanto há dois gatos atrás e cima dela"
          />
        </div>
        <div class="formulario-registro">
          <form class="formulario-registro formulario">
            <h3 class="tipografia titulo-call-to-action">Clinicat</h3>

            <div class="campo-formulario">
              <label for="nome" class="label-formulario">Nome Completo</label>
              <input
                type="text"
                name="nome"
                id="nomeUsuario"
                class="input-formulario usuario"
              />
            </div>

            <div class="campo-formulario">
              <label for="email" class="label-formulario">E-mail</label>
              <input
                type="email"
                name="email"
                id="email"
                class="input-formulario email"
              />
            </div>

            <div class="campo-formulario">
              <label for="password" class="label-formulario">Senha</label>
              <input
                type="password"
                name="senha"
                id="senha"
                class="input-formulario"
              />
            </div>
            <input type="submit" value="Registrar" class="botao-enviar" />
            <p class="ja-tenho-conta">
              Já tem cadastro?
              <a href="../index.html" class="link-entrar">Entrar</a>
            </p>
          </form>
        </div>
      </section>
    </main>
    <script src="../js/registro/registro.js" type="module"></script>
  </body>
</html>
