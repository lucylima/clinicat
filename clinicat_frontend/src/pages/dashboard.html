<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    type="image/png"
    sizes="96x96"
    rel="icon"
    href="../assets/favicon.png"
  />
  <link rel="stylesheet" href="../assets/styles/dashboard/Dashboard.css">
  <link rel="stylesheet" href="../assets/styles/dashboard/Sidebar.css">
  <link rel="stylesheet" href="../assets/styles/dashboard/Cards.css">
  <link rel="stylesheet" href="../assets/styles/dashboard/Modal.css">
  <link rel="stylesheet" href="../assets/styles/global.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Clinicat</title>
  </head>
  <body>
    <main class="container">
        <nav class="sidebar">
          <h2 class="typography">Clinicat</h2>
          <ul class="menu">

      </ul>
          <div class="user-profile">
            <div class="user-photo" aria-label="image"></div>
            <div class="user-account">
              <h4 class="user-name">Usuário</h4>
              <p class="user-email">Usuario@email.com</p>
            </div>
          </div>
        </nav>
        <section class="main-container">
          <div class="menu-utilities">
            <h2 class="menu-category">Início</h1>
            <button class="add-new">
             <i class='bx bx-plus bx-sm' ></i>
              Adicionar
            </button>
          </div>
            <div class="multi-container">

            </div>
          </div>
        </section>
    </main>

    <div class="modal">
      <div class="pet-register-content">
        <div class="modal-header">
             <h3 class="modal-title">Novo cadastro</h3> 
             <i class='bx bx-x bx-md modal-x'></i>
        </div>

        <div class="form-create-pet">
          <form class="form">
            <div class="field-group">
              <div class="field-form">
                <label for="petName" class="label-form">Nome do animal</label>
                <input type="text" name="petName" id="petNameField" class="form-input petNameField" required/>
              </div>
            </div>
            <select name="doctor-speciality" id="doctor-speciality" class="doctor-speciality" required>
              <option selected="" disabled="" value="">Especialidade</option>
              <option value="Outra">Não sei / OUTRA</option>
              <option value="Acupuntura">Acupuntura</option>
              <option value="Ambulatório de dor">Ambulatório de Dor</option>
              <option value="Cardiologia">Cardiologia</option>
              <option value="Castracao">Castração</option>
              <option value="Clínica geral">Clínica Geral</option>
              <option value="Clínica cirurgica">Clínica Cirurgica</option>
              <option value="Dermatologia">Dermatologia</option>
              <option value="Endocrinologia">Endocrinologia</option>
              <option value="Especialista em felinos">Especialista em Felinos</option>
              <option value="Fisioterapia">Fisioterapia</option>
              <option value="Gastroenterologista">Gastroenterologista</option>
              <option value="Hematologista">Hematologista</option>
              <option value="Nefrologista">Nefrologista</option>
              <option value="Neurologista">Neurologista</option>
              <option value="Nutricionista">Nutricionista</option>
              <option value="Odontologia">Odontologia</option>
              <option value="Oftalmologista">Oftalmologista</option>
              <option value="Oncologista">Oncologista</option>
              <option value="Ortopedista">Ortopedista</option>
              <option value="Paliativismo">Paliativismo</option>
              <option value="Pneumologista">Pneumologista</option>
              <option value="Especialista em silvestres">Especialista em Silvestres</option>
            </select> 
            <div class="field-form">
              <div class="field-animal-type">
                <div class="field-group">
                  <label for="dog" class="label-radio">
                    Cachorro
                    <img src="../assets/dashboard/dashboard-modal/dog-head-icon.png" alt="icone desenho da cabeça de um cachorro" class="animal-icon">
                    <input type="radio" name="animal-type" id="dog" value="Cachorro" class="input-radio-animal" required>
                  </label>
                  <label for="cat" class="label-radio">
                    Gato
                     <img src="../assets/dashboard/dashboard-modal/cat-head-icon.png" alt="icone desenho da cabeça de um gato" class="animal-icon">
                    <input type="radio" name="animal-type" id="cat" value="Gato" class="input-radio-animal" required>
                  </label>
                  <label for="wild-animals" class="label-radio">
                    Silvestre
                     <img src="../assets/dashboard/dashboard-modal/bunny-head-icon.png" alt="icone desenho da cabeça de um coelho" class="animal-icon">
                    <input type="radio" name="animal-type" id="wild-animals" value="Silvestre" class="input-radio-animal" required>
                  </label>
                </div>
              </div>
            </div>

              
              <select name="payment-method" id="payment-method" class="payment-method" required>
                <option selected="" disabled="" value="">Método de pagamento</option>
                <option value="Cartão de credito">Cartão de crédito</option>
                <option value="Cartão de debito">Cartão de débito</option>
                <option value="Dinheiro">Dinheiro</option>
                <option value="Pix">Pix</option>
                
               </select>


            <input type="submit" value="Cadastrar" class="button-submit-pet" />
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="../view/dashboard.view.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js" type="text/javascript"></script>
  </body>
</html>
